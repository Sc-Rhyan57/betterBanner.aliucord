name: Build Plugin

on:
  push:
    branches: [main]
    paths-ignore: ['*.md']
  pull_request:
    branches: [main]
    paths-ignore: ['*.md']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Prepare Aliucord
        run: |
          git clone --depth 1 https://github.com/Aliucord/Aliucord.git
          cd Aliucord
          git submodule update --init --recursive
          chmod +x gradlew

      - name: Install Plugin
        run: |
          # Cria estrutura de diretÃ³rios
          mkdir -p Aliucord/plugins/${{ github.repository_owner }}-betterBanner.aliucord/src/main/kotlin/com/rhyans/betterbanner
          
          # Copia arquivos essenciais
          cp -v build.gradle Aliucord/plugins/${{ github.repository_owner }}-betterBanner.aliucord/
          cp -v manifest.json Aliucord/plugins/${{ github.repository_owner }}-betterBanner.aliucord/
          cp -v src/main/kotlin/com/rhyans/betterbanner/BetterBanners.kt Aliucord/plugins/${{ github.repository_owner }}-betterBanner.aliucord/src/main/kotlin/com/rhyans/betterbanner/
          
          # Atualiza settings.gradle
          echo "include 'plugins:${{ github.repository_owner }}-betterBanner.aliucord'" >> Aliucord/settings.gradle

      - name: Build Plugin
        run: |
          cd Aliucord
          ./gradlew :plugins:${{ github.repository_owner }}-betterBanner.aliucord:build --stacktrace

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: betterBanner.aliucord
          path: Aliucord/plugins/${{ github.repository_owner }}-betterBanner.aliucord/build/outputs/plugin/*.zip

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: Aliucord/plugins/${{ github.repository_owner }}-betterBanner.aliucord/build/outputs/plugin/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
