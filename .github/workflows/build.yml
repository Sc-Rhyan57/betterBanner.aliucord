name: Build Plugin

on:
  push:
    branches: [main]
    paths-ignore: ['*.md']
  pull_request:
    branches: [main]
    paths-ignore: ['*.md']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Setup Android SDK (Fixed)
        run: |
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          # URL corrigida para versão compatível com JDK 11
          wget https://dl.google.com/android/repository/commandlinetools-linux-8092744_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d cmdline-tools
          # Correção crítica na estrutura de pastas
          mkdir -p android-sdk/cmdline-tools
          mv cmdline-tools/cmdline-tools android-sdk/cmdline-tools/latest
          echo "ANDROID_SDK_ROOT=$PWD/android-sdk" >> $GITHUB_ENV
          echo "$PWD/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          yes | sdkmanager --licenses || echo "Licenças já aceitas"

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Preparar Aliucord
        run: |
          git clone --depth 1 https://github.com/Aliucord/Aliucord.git
          cd Aliucord
          git submodule update --init --recursive
          chmod +x gradlew
          echo "org.gradle.daemon=false" >> gradle.properties
          echo "org.gradle.jvmargs=-Xmx2g" >> gradle.properties

      - name: Verificar arquivos
        run: |
          ls -la src/main/kotlin/com/rhyans/betterbanner/
          [ -f build.gradle ] || { echo "build.gradle não encontrado"; exit 1; }
          [ -f manifest.json ] || { echo "manifest.json não encontrado"; exit 1; }
          [ -f src/main/kotlin/com/rhyans/betterbanner/BetterBanners.kt ] || { echo "Arquivo Kotlin não encontrado"; exit 1; }

      - name: Instalar Plugin
        run: |
          PLUGIN_DIR="Aliucord/plugins/Sc-Rhyan57-betterBanner.aliucord"
          mkdir -p $PLUGIN_DIR/src/main/kotlin/com/rhyans/betterbanner
          cp -v build.gradle $PLUGIN_DIR/
          cp -v manifest.json $PLUGIN_DIR/
          cp -v src/main/kotlin/com/rhyans/betterbanner/BetterBanners.kt $PLUGIN_DIR/src/main/kotlin/com/rhyans/betterbanner/
          echo "include 'plugins:Sc-Rhyan57-betterBanner.aliucord'" >> Aliucord/settings.gradle

      - name: Construir Plugin
        run: |
          cd Aliucord
          ./gradlew :plugins:Sc-Rhyan57-betterBanner.aliucord:build \
            --no-daemon \
            --stacktrace \
            --warning-mode all \
            -Dorg.gradle.parallel=true

      - name: Upload do Plugin
        uses: actions/upload-artifact@v4
        with:
          name: BetterBanner-Plugin
          path: Aliucord/plugins/Sc-Rhyan57-betterBanner.aliucord/build/outputs/plugin/*.zip

      - name: Criar Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: Aliucord/plugins/Sc-Rhyan57-betterBanner.aliucord/build/outputs/plugin/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
