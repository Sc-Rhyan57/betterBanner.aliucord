name: Build BetterBanner Plugin

on:
  push:
    branches: [main]
    paths-ignore: ['*.md']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Android Command Line Tools
        run: |
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          
          # Download stable version of command line tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-8092744_latest.zip -O cmdline-tools.zip
          
          # Create the proper directory structure required by Android tools
          mkdir -p android-sdk/cmdline-tools
          unzip -q cmdline-tools.zip -d android-sdk/cmdline-tools
          
          # Rename the extracted directory to follow the expected structure
          mv android-sdk/cmdline-tools/cmdline-tools android-sdk/cmdline-tools/latest
          
          # Set environment variables
          echo "ANDROID_SDK_ROOT=$PWD/android-sdk" >> $GITHUB_ENV
          echo "PATH=$PWD/android-sdk/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV

      - name: Verify Installation
        run: |
          echo "=== Android SDK Directory Contents ==="
          ls -R android-sdk/
          
          echo "=== PATH ==="
          echo $PATH
          
          echo "=== Testing sdkmanager ==="
          ./android-sdk/cmdline-tools/latest/bin/sdkmanager --list || echo "Test failed"

      - name: Accept Licenses
        run: |
          yes | ./android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses >/dev/null
          ./android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-33" >/dev/null

      - name: Clone Aliucord
        run: |
          git clone --depth 1 https://github.com/Aliucord/Aliucord.git
          cd Aliucord
          git submodule update --init --recursive
          chmod +x gradlew

      - name: Install Plugin
        run: |
          mkdir -p Aliucord/plugins/Sc-Rhyan57-betterBanner.aliucord/src/main/kotlin/com/rhyans/betterbanner
          cp -v build.gradle Aliucord/plugins/Sc-Rhyan57-betterBanner.aliucord/
          cp -v manifest.json Aliucord/plugins/Sc-Rhyan57-betterBanner.aliucord/
          cp -v src/main/kotlin/com/rhyans/betterbanner/BetterBanners.kt Aliucord/plugins/Sc-Rhyan57-betterBanner.aliucord/src/main/kotlin/com/rhyans/betterbanner/
          echo "include 'plugins:Sc-Rhyan57-betterBanner.aliucord'" >> Aliucord/settings.gradle

      - name: Build Plugin
        run: |
          cd Aliucord
          ./gradlew :plugins:Sc-Rhyan57-betterBanner.aliucord:build \
            --no-daemon \
            --stacktrace \
            -Dorg.gradle.jvmargs="-Xmx2g"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: BetterBanner-Plugin
          path: Aliucord/plugins/Sc-Rhyan57-betterBanner.aliucord/build/outputs/plugin/*.zip
